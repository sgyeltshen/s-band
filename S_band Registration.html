  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      rel="stylesheet"

    />

  <!-- loader -->
  <div id="preloader">
    <div class="text">
      <p>Please wait a moment</p>

  <body>
    <div class="text-center mt-2" style="background-color: #37383d; padding: 25px;">
      <img src="dittlogo.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="text-center mt-1" style="background-color: #2b2725; color: #FFFF; height: 50px; padding-top: 12px; font-weight: bold;">
    S-band Operation Log
    </div> 
    <form method="post" action="https://script.google.com/macros/s/AKfycbzPpUW0X5iJNQebenf0618zl3V4LHLAnuBd-NlgsbPkWcD6RRM96e03zCAHN10P89SH/exec" name="S-band form">
      <div class="container">
        <div class="form py-3">
          <div class="row py-3">

            <div class="col-md-6 mt-md-0 mt-3">
              <label style="font-weight: 600">Trigger</label>
              <input type="text" class="form-control" name="trigger" required />
            </div>

            <div class="col-md-6 mt-md-0 mt-3">
              <label
                for="inputState"
                class="form-label"
                style="font-weight: 600"
                >Operator</label
              >
              <div id="inputFieldContainer"></div>
              <select id="inputState" class="form-select" name="operator">
                <option selected hidden>Choose Operator</option>
                <option>sgyeltshen@tech.gov.bt</option>
                <option>jchimi@tech.gov.bt</option>
                <option>kdorji@tech.gov.bt</option>
                <option>tenzin@tech.gov.bt</option>
                <option>niraj@tech.gov.bt</option>
              </select>
              <!-- <button id="addButton" class="addbutton">Add</button>
              <div class="mt-1" id="additionalDropdownsContainer"></div> -->
            </div>          

            <div class="col-md-6 mt-md-0 mt-3">
              <label style="font-weight: 600">Date</label>
              <input type="date" class="form-control" name="date" required />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper rounded bg-white">
      <!-- <div><h1 class="fs-2 text-center text-white text-bg-dark" style="height: 50px;">Personal Details</h1> </div>  -->
      <div
        class="text-center"
        style="
          background-color: #453f3c;
          color: #ffff;
          height: 50px;
          padding-top: 12px;
          font-weight: bold;
        "
      >
        Orbit Parameter
      </div>
      <div class="container">
        <div class="form py-3">
          <div class="row py-3">
            <div class="col-md-6 mt-md-0 mt-3">
              <label style="font-weight: 600">AoS(Local Time)</label>
              <input type="time" class="form-control" name="aosLocalTime" required />
            </div>

            <div class="col-md-6 mt-md-0 mt-3">
              <label style="font-weight: 600">LoS(Local Time)</label>
              <input type="time" class="form-control" name="losLocalTime" required />
            </div>

            <div class="col-md-6 mt-md-0 mt-3">
              <label style="font-weight: 600">Max Elevation</label>
              <input type="number" class="form-control" name="maxElevation" required />
            </div>

            <div class="col-md-6 mt-md-0 mt-3">
              <label style="font-weight: 600">Julian Date</label>
              <input type="number" class="form-control" name="julianDate" required />
            </div>

            <div class="col-md-6 mt-md-0 mt-3">
              <label style="font-weight: 600">Orbit Number</label>
              <input type="number" class="form-control" name="orbitNumber" required />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper rounded bg-white">
      <!-- <div><h1 class="fs-3 text-center text-white text-bg-dark   my-md-2 my-3" style="height: 50px;">Parents/Guardain Details</h1> </div>  -->
      <div
        class="text-center"
        style="
          background-color: #453f3c;
          color: #ffff;
          height: 50px;
          padding-top: 12px;
          font-weight: bold;
        "
      >
        Scheduled Operation
      </div>
      <div class="guardian">
        <div class="container">
          <div class="form py-3">
            <div class="row py-3">
              <div class="col-md-6 mt-md-0 mt-3">
                <label
                  for="inputState"
                  class="form-label"
                  style="font-weight: 600"
                  >Operation Type</label
                >
                <select id="inputState" class="form-select" name="operationType">
                  <option selected hidden>Choose Operation Type</option>
                  <option>Full PL_PB_1Mbps</option>
                  <option>Partial FHK_PB</option>
                  <option>Partial PL_PB_1Mbps</option> 
                  <option>Imaging</option>
                </select>
              </div>

              <div class="col-md-6 mt-md-0 mt-3">
                <label style="font-weight: 600">Operation ON Time(UTC)</label>
                <input type="time" class="form-control" name="operationOnTime" required />
              </div>

              <div class="col-md-6 mt-md-0 mt-3">
                <label style="font-weight: 600">Operation OFF Time(UTC)</label>
                <input type="time" class="form-control" name="operationOffTime" required />
              </div>

              <div class="col-md-6 mt-md-0 mt-3">
                <label style="font-weight: 600">Data Break</label>
                <input type="number" class="form-control" name="dataBreak" id="dataBreakInput" />
              </div>

              <div class="col-md-6 mt-md-0 mt-3">
                <label style="font-weight: 600">Imaging Area</label>
                <input type="text" class="form-control" name="imagingArea"id="dataBreakInput"/>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper rounded bg-white">
      <div
        class="text-center"
        style="
          background-color: #453f3c;
          color: #ffff;
          height: 50px;
          padding-top: 12px;
          font-weight: bold;
        "
      >
        Not Scheduled Operation
      </div>
      <div class="guardian">
        <div class="container">
          <div class="form py-3">
            <div class="row py-3">
              <div class="col-md-6 mt-md-0 mt-3">
                <label
                  for="inputState"
                  class="form-label"
                  style="font-weight: 600"
                  >Operation Type</label
                >
                <select id="inputState" class="form-select">
                  <option selected hidden>Choose Operation Type</option>
                  <option>Full PL_PB_1Mbps</option>
                  <option>Partial FHK_PB</option>
                  <option>Partial PL_PB_1Mbps</option> 
                </select>
              </div>

              <div class="col-md-6 mt-md-0 mt-3">
                <label style="font-weight: 600">Operation ON Time(UTC)</label>
                <input type="text" class="form-control" />
              </div>

              <div class="col-md-6 mt-md-0 mt-3">
                <label style="font-weight: 600">Operation OFF Time(UTC)</label>
                <input type="text" class="form-control" />
              </div>

              <div class="col-md-6 mt-md-0 mt-3">
                <label style="font-weight: 600">Data Break</label>&nbsp
                <input type="number" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper rounded bg-white">
      <!-- <div><h1 class="fs-3 text-center text-white text-bg-dark   my-md-2 my-3" style="height: 50px;">Parents/Guardain Details</h1> </div>  -->
      <div
        class="text-center"
        style="
          background-color:#453f3c;
          color: #ffff;
          height: 50px;
          padding-top: 12px;
          font-weight: bold;
        "
      >
        Observation
      </div>
      <div class="guardian">
        <div class="container">
          <div class="form py-3">
            <div class="row py-3">
              <div class="col-md-6 mt-md-0 mt-3">
                <label style="font-weight: 600">Observation</label>
                <textarea
                  name="observation"
                  class="form-control"
                  cols="70"
                  rows="2"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="btn btn-primary mt-3 ">Submit</div>  -->
    <div style="text-align: center">
      <button type="submit" id="submit" class="btn btn-outline-success">Submit</button>
    </div>
  </form>

  <footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); padding: 25px;">
